<a
  style="cursor: pointer;"
  [routerLink]="[todo.id]"
  routerLinkActive="active"
  class="text-decoration-none nav-link m-0 p-0 d-flex justify-content-between align-items-center list-group-item">
  <div class="d-flex flex-row justify-content-start align-items-center">
    <fa-icon [icon]="faIcon" size="lg" class="mx-1 icon"></fa-icon>
    <p
      class="m-0 fs-5 text-overflow"
      [ngClass]="{'text-decoration-line-through':todo.state}" >{{todo.content}}  </p>
  </div>
<!--  <span class="badge bg-primary rounded-pill">{{date | date }}</span>-->
</a>
