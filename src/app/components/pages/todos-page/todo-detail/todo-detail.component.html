<div class="row ms-3">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-primary" id="dropdownBasic1" ngbDropdownToggle>Todo Options</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem style="cursor: pointer" (click)="onEditTodo()">Edit Todo</button>
        <button class="btn btn-danger" ngbDropdownItem style="cursor: pointer" ngbAutofocus  (click)="onDeleteTodo()">Delete Todo</button>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="editForm"  (ngSubmit)="saveChanges()">
  <div class="m-4">
    <div class="mb-3">
      <label for="content">Description: </label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="6"
        formControlName="content"
      ></textarea>
    </div>
    state:
    <div class="form-check mb-3">
      <label for="completed" class="form-check-label">Completed</label>
      <input
        class="form-check-input"
        type="radio"
        name="state"
        id="completed"
        value="completed"
        formControlName="state" >

    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="state"
        value="unCompleted"
        id="unCompleted"
        formControlName="state"
        >
      <label
        for="unCompleted"
        class="form-check-label"
      >Uncompleted</label>
    </div>

    <ng-template [ngIf]="editMode">
      <div class="mt-2">
        <button type="submit" class="btn btn-primary me-2" >
          <div *ngIf="loading then spinner,else text"></div>
          <ng-template #spinner>
            <div class="spinner-border text-info spinner-border-sm"></div>
          </ng-template>
          <ng-template #text>Save</ng-template>

        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </ng-template>




  </div>


</form>
